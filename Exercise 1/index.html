<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{myName}} {{myAge}}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{myAge * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{getRandom()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src='srcImage'/>
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value='myName'/>
    </div>

    <script>
    new Vue({
        el: '#exercise',
        data: {
            myName: 'Maxim',
            myAge: 39,
            srcImage: 'https://pbs.twimg.com/profile_images/875996174305472512/upM71pVR_400x400.jpg'
        },
        methods: {
            getRandom: function() {
                return Math.random();
            }
        }
    });
    </script>
</div>

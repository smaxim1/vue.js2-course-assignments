<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
  <div>
    <button @click="toggleVisibility">Toggle</button>
    <p v-if="isParagraphExists">You either see me ...</p>
    <p v-else>...or me</p>
    <p v-show="isParagraphShown">You either see me ...</p>
    <p v-show="!isParagraphShown">...or me</p>
  </div>
  <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
  <ul>
    <li v-for="(item, index) in array">{{item}} ({{index}})</li>
  </ul>
  <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
  <ul>
    <li v-for="(val,key,i) in myObject">{{i}}_{{key}}:{{val}}</li>
  </ul>
  <!-- 4) Print the following object (only the values) and also create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
  <ul>
    <li v-for="(field,key) in testData">
    <span v-if="field.data">
      <div v-for="dataitem in field.data">{{dataitem}}</div>
    </span>
    <span v-else>
      {{field}}
    </span>
    
    </li>
  </ul>
</div>
<script>
new Vue({
  el: '#exercise',
  data: {
    isParagraphExists: true,
    isParagraphShown: true,
    array: ['Max', 'Anna', 'Chris', 'Manu'],
    myObject: {
      title: 'Lord of the Rings',
      author: 'J.R.R. Tolkiens',
      books: '3'
    },
    testData: {
      name: 'TESTOBJECT', 
      id: 10,
      data: [1.67, 1.33, 0.98, 2.21]
    }
  },
  methods: {
  	toggleVisibility: function() {
    	this.isParagraphExists = !this.isParagraphExists;
    	this.isParagraphShown = !this.isParagraphShown;
    }
  
  }
});
</script>
